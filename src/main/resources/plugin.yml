main: net.thenamedev.legendarena.core.LegendArenaname: LegendArenaversion: 1.6author: ThePixelDevauthors: [Legend Arena Devs]description: §dLegend Arena plugin. §rThat's it. No, really, that's all there is to this plugin.commands:  firework:    description: Fireworks! Yaaay!    usage: /firework    aliases: [fw]  say:    description: Broadcasts a message to the whole server    usage: /say <message>  clearchat:    description: Clears the entire chat (globally)    usage: /clearchat [message]    aliases: [cc]  chat:    description: Switches staff channels.    usage: /chat <channel> [message]    aliases: [c, sc]  globalmute:    description: Globally mutes the chat    usage: /globalmute    aliases: [gmute]  userinfo:    description: Displays info about a user.    usage: /userinfo <player>  warp:    description: Warps you to different areas. Whee!    usage: /warp  namehistory:    description: Gets the username history of a player.    usage: /namehistory <player>  freeze:    description: Freezes a player in place.    usage: /freeze <player>  warn:    description: Warns a player for something.    usage: /warn <player> <reason>