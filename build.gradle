apply plugin: 'java'
apply plugin: 'eclipse'
compileJava.options.encoding = 'UTF-8'

version = "1.0"
beta = true

jar {
	archiveName = "LegendArena-" + version + (beta ? "BETA" : "") + ".jar"
	
    manifest {
        attributes 'Implementation-Title': 'Legend Arena'
    }
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.0'
}

repositories {

	// For JUnit Lib Access
	mavenCentral()

	// Bukkit Repo
	maven {
		url "https://hub.spigotmc.org/nexus/content/groups/public/"
	}

	maven {
		url "http://nexus.theyeticave.net/content/repositories/pub_releases"
	}
}

dependencies {
	compile group: 'org.bukkit', name: 'bukkit', version: '1.8-R0.1-SNAPSHOT'
	compile group: 'net.milkbowl.vault', name: 'Vault', version: '1.4.1'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
	testCompile 'junit:junit:4.8.2'
}

processResources {
    filter(org.apache.tools.ant.filters.ReplaceTokens, tokens: [version: project.version])
}
