apply plugin: 'kotlin'
apply plugin: 'java'

buildscript {
    ext.kotlin_version = '0.12.613' //cue internal facepalm
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

compileJava.options.encoding = 'UTF-8' //gradle, pls. just, pls. #gradlepls
javadoc.options.encoding = 'UTF-8' //srsly gradle pls

repositories {
    mavenCentral()
    maven {
        url "https://hub.spigotmc.org/nexus/content/groups/public/"
    }
    maven {
        url "http://mvn-thenamedev.rhcloud.com/content/repositories/libs/"
    }
    maven {
        url "http://mvn-thenamedev.rhcloud.com/content/repositories/snapshot"
    }
    maven {
        url "http://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.8.7-R0.1-SNAPSHOT'
    compile group: 'net.milkbowl.vault', name: 'Vault', version: '1.4.1'
    compile group: 'net.thenamedev', name: 'legendapi', version: '1.0-SNAPSHOT'
    testCompile 'junit:junit:4.8.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/java'
    main.java.srcDirs += 'src/main/rawjava'
}